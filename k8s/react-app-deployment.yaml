apiVersion: apps/v1
kind: Deployment
metadata: 
  name: react-app
spec:
  replicas: 1
  selector:
    matchlabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: c1
        image: jithesh0017/react-app
        ports:
        - containerPort: 80
