name: react-docker
on: workflow_dispatch
jobs:
  edify:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4.2.2
      - name: docker build
        run: docker build -t ${{ vars.DC_USERNAME }}/react-app:latest .
      - name: docker login
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ vars.DC_USERNAME }}
          password: ${{ secrets.DC_PASSWORD }}
      - name: docker push
        run: docker push ${{ vars.DC_USERNAME }}/react-app:latest
  deploy:
    needs: edify
    runs-on: self-hosted
    steps:
      - name: docker pull image
        run: sudo docker pull ${{ vars.DC_USERNAME }}/react-app:latest
      - name: remove nginx
        run: sudo rm -rf /usr/share/nginx/html/
      - name: copy clone
        run: sudo git clone https://github.com/Jithesh0017/react-app.git /usr/share/nginx/html
      - name: docker container pull
        run: sudo docker container run -dt --name mafia-cicd -p 80:80 ${{ vars.DC_USERNAME }}/react-app:latest
      - name: list container
        run: sudo docker container ls
        
